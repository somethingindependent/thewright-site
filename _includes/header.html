<header class="site-header" role="banner">
  <div class="wrapper">
    <a href="{{ "/" | relative_url }}" class="site-title">
      <img src="{{ "/assets/wright-logo.png" | relative_url }}" alt="The Wright" />
    </a>
  </div>
</header>

{% unless layout.exclude_tagline %}
  <section class="site-tagline">
    <div class="site-social">
      <a href="https://www.facebook.com/SomethingIndependent/" target="_blank"><i class="fa fa-facebook fa-2x"></i></a>
      <a href="https://instagram.com/somethingindependent" target="_blank"><i class="fa fa-instagram fa-2x"></i></a>
      <a href="https://twitter.com/somethingindpnt" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
    </div>
    <div class="wrapper">
      {% if page.subhead_href == blank %}
        {{ page.subheader_copy }}
      {% else %}
        <a href="{{ page.subheader_href }}" target="_blank">{{ page.subheader_copy }}</a>
      {% endif %}
    </div>
  </section>
{% endunless %}
